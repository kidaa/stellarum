<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CATALOGUS STELLARUM</title>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.js"></script>
    <script src="js/purl.js"></script>
    <script src="js/stars.js"></script>
    <script src="js/starmap.js"></script>

    <link type="text/css" rel="stylesheet" href="css/ui-darkness/jquery-ui-1.10.3.custom.css" />
    <link type="text/css" rel="stylesheet" href="css/starmap.css" />
  </head>

  <body>
    <div id="header">
    <span id="title">CATALOGVS STELLARVM</span>
    <span id="links">
      <a href="about.html">About</a>
    <span>
    </div>

    <div id="starmap">
    </div>

    <div id="text" class="start">
      <input id="starname"
             type="text"
             class="start"
             value="SEARCH" />
      
      <div id="stardesignation"></div>
      <div id="coords"></div>
      <div id="description">
        <p>Welcome to the CATALOGUS STELLARUM, an index of local concentrations of BRIGHT MATTER.</p>
        <p>Search for stars by name by typing above, select them from the celestial sphere, or press SPACE to view stars in alphabetical order.</p>

      </div>
    </div>

    <script lang="javascript">

      function start_autocomplete(event) {
          $(this).val("");
          $(this).off("focus", start_autocomplete);
          $(this).autocomplete({source: starNames})
                 .on("autocompleteselect", function(event, ui) {
                     var star = find_star(ui.item.value);
                     if( star ) {
                         select_star(star, SPIN_TIME);
                     }
                  });
      }

      var url = $.url();
      var star = url.param('star');
      render_map("div#starmap", 800, 800, star);

      $("input#starname").on("focus", start_autocomplete);
      
      $(document).on("keypress", next_if_space);


    </script>


  </body>
</html>
