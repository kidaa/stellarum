<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CATALOGUS STELLARUM</title>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.js"></script>
    <script src="js/purl.js"></script>
    <script src="js/stars.js"></script>
    <script src="js/starmap.js"></script>

    <link type="text/css" rel="stylesheet" href="css/ui-darkness/jquery-ui-1.10.3.custom.css" />
    <link type="text/css" rel="stylesheet" href="css/starmap.css" />
  </head>

  <body>
    <h1>CATALOGVS STELLARVM</h1>

    <div id="starmap">
    </div>
    <div id="text">
      <input id="starname" type="text" />
      
      <div id="stardesignation"></div>
      <div id="description"></div>
    </div>

    <script lang="javascript">

      $("input#starname")
      .autocomplete({source: starNames})
      .on("autocompleteselect", function(event, ui) {
          var star = find_star(ui.item.value);
          console.log(ui.item);
          console.log(star);
          if( star ) {
               select_star(star, SPIN_TIME);
          }
      });
      

      var url = $.url();
      var star = url.param('star');
      render_map("div#starmap", 800, 800, star);


    </script>


  </body>
</html>
